<html><head>
	<title>3D Model AR</title>
	<meta charset="UTF-8">

<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

<script nomodule="" src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

<link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css">

</head>

<body class="w-100 sans-serif bg-white">  <!-- Changes the background color->

<!-- Use it like any other HTML element -->
<model-viewer src="https://cdn.glitch.com/a75ef111-c090-4f34-8c0a-0d7d8561a366%2Fyaxchilan.glb?v=1623068769076" alt="A 3D model of an astronaut" auto-rotate="" shadow-intensity="3.2" shadow-softness="0.73" exposure="1.3" camera-controls="" background-color="#ffffff" ar="" magic-leap="" unstable-webxr="" ios-src="https://github.com/aquilaeducation/webardemo/blob/main/Yaxchilan.usdz?raw=true" ar-status="not-presenting">

model-viewer{
	position: absolute;

	margin: 0 auto;
